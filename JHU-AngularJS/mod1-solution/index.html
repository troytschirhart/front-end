<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController"
   style="color: {{fontColor}};">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             style="border-color: {{borderColor}}; color: {{fontColor}};">
             <p>Note: empty items do not count toward the total</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkList()" style="color: {{fontColor}};">Check If Too Much</button>
         </div>
         <div class="form-group message">
            {{feedback}}
         </div>
   </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
