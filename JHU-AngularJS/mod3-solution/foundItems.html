
<table ng-if="items.length">
  <tr>
    <th class="cellBorder centerHeading">Name</th>
    <th class="cellBorder centerHeading">Short Name</th>            
    <th class="cellBorder centerHeading">Description</th>
    <th class="cellBorder centerHeading">Want It?</th>
  </tr>

  <tr ng-repeat="item in items" class="cellBorder">
	  <td class="cellBorder">{{ item.name }}</td>
	  <td class="cellBorder centerHeading">({{ item.short_name}})</td>
	  <td class="cellBorder">{{ item.description }}</td>
	  <td class="cellBorder"><button ng-click="onRemove({index: $index});">Don't want this one!</button></td>  	
  </tr>

</table>
